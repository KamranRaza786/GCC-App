<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section>
            <div class="container">
                <h1>Weather app</h1>

                <form onsubmit="getweather(); return false">
                    <label for="cityName">City:</label>
                    <input type="text" name="cityName" id="cityName" placeholder="enter your city name">
                    <br>
                    <button type="submit">Get Weather</button>
                    <br>
                </form>
                <div>
                    <div class="content">
                        <hr>
                        <div id="result"></div>
                        <hr>
                        <div id="max_temp"></div>
                        <div id="min_temp"></div>
                        <div id="feels_like"></div>
                        <div id="humidity"></div>
                        <div id="pressure"></div>
                        <div id="description"></div>
                        <div id="main"></div>
                        <div id="deg"></div>
                        <div id="speed"></div>
                    </div>
                </div>
            </div>
        </section>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./app.js"></script>


</body>
<footer>
    <div class="container">

    <h3>Thanks for visiting my new learning code deployment app</h3></div>
</footer>

</html>
