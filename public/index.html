<!DOCTYPE html>
<html>

<head>
  <title>Weather App</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Weather App</h1>
    <div id="current-time"></div>
    <div class="search-card">
      <div class="search-input">
        <input type="text" id="city-input" placeholder="Enter a city name">
        <button id="search-btn">Search</button>
      </div>
      <div id="message-box"></div>
    </div>
    <section class="current-weather-section">
      <div class="weather-card-container">
        <div class="weather-card">
          <div id="location"></div>
          <div id="weather-icon"></div>
          <div class="weather-info">
            <h2>
              <div id="temperature"></div>
            </h2>
            <div id="description"></div>
            <div id="timezone"></div>
          </div>
        </div>
        <div class="weather-card">
          <div id="sunrise"></div>
          <hr>
          <div id="sunset"></div>
          <hr>
          <div id="pressure"></div>
          <hr>
          <div id="humidity"></div>
          <hr>
          <div id="sea-level"></div>
          <hr>
          <div id="rain"></div>
          <hr>
          <div id="clouds"></div>
          <hr>
          <div id="wind-speed"></div>
          <hr>
          <div id="feels-like"></div>
          <hr>
          <div id="degree"></div>
          <hr>
          <div id="grnd-level"></div>
          <hr>
          <div id="wind-gust"></div>
          <hr>
          <div id="temp-min"></div>
          <hr>
          <div id="temp-max"></div>
        </div>
      </div>
    </section>
    <h2>Weather in Pakistan's 10 Major Cities</h2>
    <table id="weather-table">
      <thead>
        <tr>
          <th>City</th>
          <th>Temp (째C)</th>
          <th>Wind Speed (m/s)</th>
          <th>Description</th>
          <th>Lon</th>
          <th>Lat</th>
          <th>Sunrise</th>
          <th>Sunset</th>
          <th>Feels Like (째C)</th>
          <th>Min Temp (째C)</th>
          <th>Max Temp (째C)</th>
          <th>Pressure</th>
          <th>Humidity</th>
          <th>Sea Level</th>
          <th>Grnd level</th>
          <th>Wind gust (%)</th>
          <th>Rain</th>
          <th>Cloudiness</th>
          <th>Timezone</th>
        </tr>
      </thead>
      <tbody>
        <!-- Weather data for cities will be added dynamically -->
      </tbody>
    </table>
  </div>
  <script type="module" src="app.mjs"></script>
</body>

</html>
